service: comments-service

plugins:
  - serverless-bundle

provider:
  lambdaHashingVersion: 20201221
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  memorySize: 256
  stage: ${opt:stage, 'v1'}
  environment:
    DB_URL: ${ssm:/ms_demo/comments/db_url}
    DB_NAME: comments

functions:
  hello:
    handler: src/handlers/hello.handler
    events:
      - http:
          method: GET
          path: /hello

  createComment:
    handler: src/handlers/createComment.handler
    events:
      - http:
          method: POST
          path: /comments
